<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">


    {% block css %}{% endblock %}
</head>
<body>

{% include "header.html" %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% block content %}

{% endblock %}

{% include "footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block js %}
<script>
function postWithCSRF(url) {
    const csrfToken = document
        .querySelector('meta[name="csrf-token"]')
        .getAttribute('content');

    return fetch(url, {
        method: "POST",
        headers: {
            "X-CSRFToken": csrfToken
        }
    });
}
</script>

<script>
// --- Helper functions for cookies ---
function setCookie(name, value, days = 365) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = `${name}=${value};path=/;expires=${d.toUTCString()}`;
}

function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? match[2] : null;
}

// --- LANGUAGE TOGGLE ---
const savedLang = getCookie('lang') || 'ge';
document.getElementById('lang-toggle').textContent = savedLang.toUpperCase();

document.getElementById('lang-toggle').addEventListener('click', () => {
    const current = getCookie('lang') || 'ge';
    const newLang = current === 'ge' ? 'en' : 'ge';
    setCookie('lang', newLang);
    document.getElementById('lang-toggle').textContent = newLang.toUpperCase();
    // reload page to apply language
    location.reload();
});
</script>

{% endblock %}
</body>
</html>
